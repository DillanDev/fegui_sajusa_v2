<!-- Featured Product Start -->
<div class="featured-product product">
  <div class="container">
    <div class="section-header">
        <h1>Productos</h1>
    </div>
  <div class="row align-items-center product-slider product-slider-4">
    <div class="col">
      <ngx-slick-carousel class="carousel" 

        #slickModal="slick-carousel" 
        [config]="slideConfig">

        <div ngxSlickItem *ngFor="let _ of products; let i = index;" class="slide">

            <div class="product-item" >
                <div class="product-title">
                    <a href="#">{{products[i].title}}</a>         
                </div>
                <div class="product-image">
                  <a href="product-detail.html">
                  <img src="{{products[i].img}}"alt="Product Image"></a>               
                </div>
                <div class="product-price">
                    <h3><span>${{products[i].price}}</span></h3>
                    <a class="btn" routerLink="/producto"><i class="fa fa-shopping-cart"></i>Buy Now</a>
                </div>
            </div>
        </div>



        
      </ngx-slick-carousel>

      </div>
    </div>
  </div>
</div>
<!-- Featured Product End -->
